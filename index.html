<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Codice Fiscale</title>
    <link rel="stylesheet" href="style.css">
    <script src="calcolaCodiceFiscale.js" defer></script>
</head>
<body>
    <div>
        <h1>Calcolo Codice Fiscale</h1>
        <div id="contenutoTotale">
            <form id="codiceFiscaleForm">
                <div class="sezioneInput">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" class="codiceFiscaleInput inputShadow" required placeholder="Pippo">
                </div>

                <div class="sezioneInput">
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" class="codiceFiscaleInput inputShadow" required placeholder="Rossi">
                </div>

                <div class="sezioneInput">
                    <label for="dataNascita">Data di Nascita:</label>
                    <input type="date" id="dataNascita" name="dataNascita" class="codiceFiscaleInput inputShadow" required>
                </div>
                
                <div class="sezioneInput">
                    <label for="sesso">Sesso:</label>
                    <select id="sesso" name="sesso" class="codiceFiscaleInput inputShadow" required>
                        <option value="M" selected>M</option>
                        <option value="F">F</option>
                    </select>
                </div>

                <div class="sezioneInput">
                    <label for="luogoNascita">Luogo di Nascita:</label>
                    <input type="text" id="luogoNascita" name="luogoNascita" class="codiceFiscaleInput inputShadow" required placeholder="Catania">
                </div>

                <div class="sezioneInput">
                    <label for="siglaNascita">Provincia (sigla):</label>
                    <input type="text" id="siglaNascita" name="siglaNascita" class="codiceFiscaleInput inputShadow" required placeholder="CT">
                </div>

                <div id="sezioneBottone">
                    <button type="submit" id="calcolaCodiceFiscaleBottone">Calcola Codice Fiscale</button>
                </div>

                <div id="risultato">
                    <label for="codiceFiscale">Il tuo Codice Fiscale Ã¨:</label>
                    <input type="text" id="codiceFiscale" name="codiceFiscale" class="codiceFiscaleInput inputShadow" readonly>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
